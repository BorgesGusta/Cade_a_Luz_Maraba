<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cadê a luz, Marabá?</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-area">
        <img src="assets/Subtract.png" alt="Ícone de lupa com raio">
        <h1>Cadê a luz, Marabá?</h1>
      </div>
      <div class="right-area">
        <nav>
            <a href="home.html">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#contatos">Contatos</a>
            <a href="#ajuda">Ajuda</a>
        </nav>
        <a href="register.html" class="btn-cta-header" id="cta-principal">Faça seu cadastro</a>
      </div>
    </div>
</header>
    
<main id="main-content">
  <section class="login-section flex-section">
    <div class="left-illustration">
      <img src="assets/rafiki.png" alt="Ilustração de login" />
    </div>
    <div class="right-login-box">
      <h2>Faça seu login</h2>
      <p>Após o login, você terá acesso ao seu histórico de denúncias e poderá realizar novas denúncias, se necessário.</p>

        <form id="login-form" action="denunciacomLista.html">
          <h3>Login</h3>

          <input type="email" name="email" placeholder="E-mail" class="input-field" required />
          <input type="password" name="senha" placeholder="Senha" class="input-field" required />

          <div class="google-login">
            <button type="button" id="google-login-btn">
              <img src="assets/google-icon.png" alt="Logo do Google">
              Entre com Google
            </button>
          </div>

          <button type="submit" id="login-submit">
            <a href="denunciacomLista.html">Entrar</a></button>
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2025 ACCAM Todos os direitos reservados</p>
  </footer>
    <script src="js/login.js"></script>
    <script src="js/autenticacao.js"></script>
</body>
</html>
