<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadê a Luz, Marabá?</title>
    <link rel="stylesheet" href="styles/denunciaLista.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-area">
                <img src="assets/Subtract.png" alt="Ícone de lupa com raio">
                <h1>Cadê a Luz, Marabá?</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Contatos</a>
                <a href="#">Ajuda</a>
                <a href="#">Faça seu login</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <main>
            <section class="lista-lugares">
                <h2>Lista dos lugares</h2>
                <input type="text" id="filtro-bairro" placeholder="Pesquisar por bairro..." class="input-filtro">
                <div class="lista-header">
                    <span>Bairro</span>
                    <span>Descrição</span>
                    <span>Data da denúncia</span>
                </div>
                 <ul id="lista-denuncias">
                    
                 </ul>
                </section>

            <section class="form-denuncia">
                <h2>Descrição da denúncia</h2>
                <form id="form-denuncia"></form>
                    <label>Endereço da Ocorrência:</label>
                    <div class="form-grid-double">
                        <input type="text" placeholder="Logradouro">
                        <input type="text" placeholder="Bairro" id="denuncia-bairro">
                        <input type="text" placeholder="CEP">
                        <input type="text" placeholder="Ponto de referência">
                    </div>

                    <label for="descricao">Descreva o que aconteceu:</label>
                    <div class="textarea-container">
                        <textarea id="denuncia-descricao"></textarea>
                        <button type="button" class="btn-add-foto">Adicionar Foto/Vídeo</button>
                    </div>
                    
                    <label>Quantas pessoas moram no local afetado?</label>
                    <input type="text">

                    <label>Há alguém com necessidade de atenção especial?</label>
                    <input type="text">

                    <button type="submit" class="btn-enviar">ENVIAR DENÚNCIA</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>Copyright© 2025 ACGM - Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="js/denuncias.js"></script>
</body>
</html>
