<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cadê a luz, Marabá?</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header id="header">
    <div class="container">
      <div class="logo-main">
        <img src="assets/Subtract.png" alt="icone-logo">
        <h1 id="site-title">Cadê a luz, Marabá?</h1>
      </div>
      <div class="nav-tabel">
        <nav id="main-nav">
          <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contatos">Contatos</a></li>
            <li><a href="#ajuda">Ajuda</a></li>
          </ul>
        </nav>
        <button id="login-button">
          <a href="register.html">Faça seu registro ➜</a></button>
      </div>
    </div>
  </header>

  <main id="main-content">
    <section class="login-section flex-section">
      <div class="left-illustration">
        <img src="assets/rafiki.png" alt="Ilustração de login" />
      </div>

      <div class="right-login-box">
        <h2>Faça seu login</h2>
        <p>Após o login, você terá acesso ao seu histórico de denúncias e poderá realizar novas denúncias, se necessário.</p>

        <form id="login-form" action="register.html">
          <h3>Login</h3>

          <input type="email" id="email" name="email" placeholder="E-mail" class="input-field" required />
          <input type="password" id="senha" name="senha" placeholder="Senha" class="input-field" required />

          <div class="google-login">
            <button type="button" id="google-login-btn">
              <img src="assets/google-icon.png" alt="Logo do Google">
              Entre com Google
            </button>
          </div>

          <button type="submit" id="login-submit">Entrar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="scripts/login.js"></script>
  <footer id="footer">
    <p>&copy; 2025 ACCAM Todos os direitos reservados</p>
  </footer>
</body>
</html>
